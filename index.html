<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount: $
             <input class="input" id="loan-amount" type="number" min="1" max="5000000" value="10000" onchange="calculateLoan()"></p>
        <p>Interest Rate: % 
            <input class="input" id="interest_rate" type="number" min="0" max="100" value="10" step=".1" onchange="calculateLoan()"></p>
        <p>Months To Pay: 
            <input class="input" id="month" type="number" min="1" max="300" value="12" step="1" onchange="calculateLoan()"></p>
        <p class="payment" id="payment">Monthly payment:</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
